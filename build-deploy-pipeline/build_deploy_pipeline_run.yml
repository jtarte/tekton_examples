apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  name: build-deploy-pipeline-run
spec:
  params:
  - name: pathToContext
    value: /workspace/docker-source
  - name: targetNamespace
    value: myphonebook
  pipelineRef:
    name: build-deploy-pipeline
  resources:
  - name: docker-source
    resourceRef:
      name: myphonebook-ui-git
  - name: builtImage
    resourceRef:
      name: myphonebookui-image